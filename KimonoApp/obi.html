<html lang="en">

  <nav id="nav-bar" class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
           <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ScenarioNav">
               <span class="icon-bar"></span>

   </nav>
  <body class="text-center DressingRoom">
    <div id="dressing-room-studio" class="container">
      <div class="row row-eq-height">
        <div id="room-panel" class="col-sm-6">
          <canvas id="DressingRoom" width="657" height="850"></canvas>
          <a class="btn btn-primary back-btn" onClick="SendBackTo('material.html', 'Material');">Back</a>
          <a class="btn btn-primary next-btn" onClick="ForwardTo('pattern.html', 'Pattern');" disabled>Next</a>
      </div>

        <div id="choice-panel" class="col-sm-6">
            <h1>Obi</h1>
            <div id="obi-container">
              <div class="col-sm-12">
                  <div class="row">
                <div class="col-sm-6"><img id="Spring" class="obi" src="./Images/General/spring.png"></img></div>
                <div class="col-sm-6"><img id="Summer" class="obi" src="./Images/General/summer.png"></img></div>
                  </div>
              </div>
              <div class="col-sm-12">
                  <div class="row">
                      <div class="col-sm-6"><img id="Autumn" class="obi" src="./Images/General/fall.png"></img></div>
                      <div class="col-sm-6"><img id="Winter" class="obi" src="./Images/General/winter.png"></img></div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="ObiModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Oh no!</h4>
          </div>
          <div class="modal-body">
            <p id="season-alert"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/common-fn.js"></script>

  </body>
