  <body class="text-center">
    <h1>SEASON</h1>
    <div id="season-container" class="container">
        <div class="row row-eq-height">
            <div class="col-sm-2"></div>
            <div id="spring-card" class="season col-sm-2" onClick="SetBuilderValue('Season', 'Spring')">
                <img class="scene-icon" src="Images/General/spring_icon.png" />
                <p>SPRING</p>
            </div>
            <div id="summer-card" class="season col-sm-2" onClick="SetBuilderValue('Season', 'Summer')">
                <img class="scene-icon" src="Images/General/summer_icon.png"/>
                <p class="text-center">SUMMER</p>
            </div>
            <div id="autumn-card" class="season col-sm-2" onClick="SetBuilderValue('Season', 'Autumn')">
                <img class="scene-icon" src="Images/General/autumn_icon.png"/>
                <p class="text-center">AUTUMN</p>
            </div>
            <div id="winter-card" class="season col-sm-2" onClick="SetBuilderValue('Season', 'Winter')">
                <img class="scene-icon" src="Images/General/winter_icon.png"/>
                <p class="text-center">WINTER</p>
            </div>  
        </div>
    </div>

    <div class="row row-eq-height buttons">
        <img class="btn-arrow" src="Images/General/arrow_left.png" disabled />
        <img class="next-btn btn-arrow" src="Images/General/arrow_right.png" onclick="ForwardTo('formality.html', 'Formality');" disabled />
    </div>
