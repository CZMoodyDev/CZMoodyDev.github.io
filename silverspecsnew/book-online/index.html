<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Online | Silver Specs Eye Care + Optical</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <script src="../static/js/jquery-3.4.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navigation" class="navbar navbar-expand-lg navbar-light pb-5"></nav>

    <div class="container pb-5">
        <h1 class="text-center">Click on a link below to book online</h1>
    </div>

    <div class="row pb-5 pr-5 pl-5">
        <div class="col-lg-4 pb-3">
            <div class="card mx-auto" style="width: 18rem;">
                <a href="./emergency-care/">
                    <img class="card-img-top" src="../static/img/card-1.png" alt="Emergency Care">
                </a>
                <div class="card-body">
                    <h3 class="card-title">Emergency Care</h3>
                    <hr>
                    <p class="card-text mb-2">30 min</p>
                    <p class="card-text">Alberta Health Care</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 pb-3">
            <div class="card mx-auto" style="width: 18rem;">
                <a href="./annual-check-up/">
                    <img class="card-img-top" src="../static/img/card-2.png" alt="Annual Check-Up">
                </a>
                <div class="card-body">
                    <h3 class="card-title">Annual Check-Up</h3>
                    <hr>
                    <p class="card-text mb-2">1 hr</p>
                    <p class="card-text">Price Varies</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 pb-3">
            <div class="card mx-auto" style="width: 18rem;">
                <a href="./optical-services/">
                    <img class="card-img-top" src="../static/img/card-3.png" alt="Optical Services">
                </a>
                <div class="card-body">
                    <h3 class="card-title">Optical Services</h3>
                    <hr>
                    <p class="card-text mb-2">15 min</p>
                    <p class="card-text">Free</p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="container-fluid"></div>
    <script>
        var THIS_NAV = "book-online";
        var ROOT_PATH = "..";
        var STATIC_PATH = "../static/";

    </script>
    <script src="../static/js/base.js"></script>
</body>
</html>
